modLoader="kotlinforforge"
loaderVersion="[5.6,)"
license="${mod_license}"

[[mods]]
    modId="${mod_id}"
    version="${mod_version}"
    displayName="${mod_name}"
    displayURL="https://github.com/mykodb/server_expansion"
    logoFile=""
    credits="NeoForge,Kotlin For Forge"
    authors="${mod_authors}"
    description='''This is a server-side mod that implements some extended features for the server.'''

[[dependencies."${mod_id}"]]
    modId="neoforge"
    type="required"
    versionRange="${neo_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies."${mod_id}"]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"